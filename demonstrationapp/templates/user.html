  <script>
    $(document).ready(async function () {
      const username = localStorage.getItem("username")
      const password = localStorage.getItem("password")
      const ticker = localStorage.getItem("ticker")
      if(username === null || password === null){
        window.location.href = "../login/"
        return
      }
      const resp = await fetch("../auth_login/", {
        method: "POST",
        body: `username=${username}&password=${password}`,
        headers: {
        "Content-Type": "application/x-www-form-urlencoded; charset=utf-8",
        },
      });
      const result = await resp.json()
      const resp_json = JSON.parse(result)
      var selectElement = document.getElementById("ticker")
      if(resp_json[0].A === true){
        document.getElementById("username").value = username
        switch (localStorage.getItem("ticker")){
          case "USDJPY=X":
            selectElement.selectedIndex = 0
            break;
          case "EURUSD=X":
            selectElement.selectedIndex = 1
            break;
          case "EURJPY=X":
            selectElement.selectedIndex = 2
            break;
          case "GBPUSD=X":
            selectElement.selectedIndex = 3
            break;
          case "AUDUSD=X":
            selectElement.selectedIndex = 4
            break;
          default:
            selectElement.selectedIndex = 0
            break;
        }
      }
      else{
        window.location.href = "../login/"
        return
      }
    });

    document.getElementById('user_form').addEventListener('submit', async function(event) {
      event.preventDefault()
      const username = document.getElementById("username").value
      const password = localStorage.getItem("password")
      var selectElement = document.getElementById("ticker")
      var ticker = "USDJPY=X"
      switch (selectElement.selectedIndex){
        case 0:
          ticker = "USDJPY=X"
          break
        case 1:
          ticker = "EURUSD=X"
          break
        case 2:
          ticker = "EURJPY=X"
          break
        case 3:
          ticker = "GBPUSD=X"
          break
        case 4:
          ticker = "AUDUSD=X"
          break
        default:
          ticker = "USDJPY=X"
      }
      const resp = await fetch("../update_user/", {
        method: "POST",
        body: `username=${username}&password=${password}&ticker=${ticker}`,
        headers: {
        "Content-Type": "application/x-www-form-urlencoded; charset=utf-8",
        },
      });
      const result = await resp.json()
      const resp_json = JSON.parse(result)
      if(resp_json[0].A === true){
        alert("設定変更完了しました！")
        localStorage.setItem("username", username)
        localStorage.setItem("ticker", ticker)
      }
      else{
        alert("設定変更に失敗しました")
      }
    });
  </script>
