  <script>
    $(document).ready(async function () {
      // Javascript method's body can be found in static/js/demos.js
      try{
          const start_date = "2012-01-01"
          if (localStorage.getItem("ticker") === null){
            localStorage.setItem("ticker", "USDJPY=X")
          }
          const ticker = localStorage.getItem("ticker")
          var show_ticker = "USD/JPY"
          switch (ticker) {
            case "USDJPY=X":
              show_ticker = "USD/JPY"
              break
            case "EURUSD=X":
              show_ticker = "EUR/USD"
              break
            case "EURJPY=X":
              show_ticker = "EUR/JPY"
              break
            case "GBPUSD=X":
              show_ticker = "GBP/USD"
              break
            case "AUDUSD=X":
              show_ticker = "AUD/USD"
              break
            default:
              show_ticker = "USD/JPY"
          }
          document.getElementById("month_ticker").innerText = show_ticker
          document.getElementById("predict_ticker").innerText = show_ticker
					const resp = await fetch("../get_chart/", {
						method: "POST",
						body: `start=${start_date}&ticker=${ticker}`,
						headers: {
						"Content-Type": "application/x-www-form-urlencoded; charset=utf-8",
						},
					});

          const blogs = await fetch("../get_blog/", {
						method: "POST",
						body: `start=${start_date}`,
						headers: {
						"Content-Type": "application/x-www-form-urlencoded; charset=utf-8",
						},
					});

					const result = await resp.json()
					let res_json = JSON.parse(result)
          const blog_result = await blogs.json()
          let blog_json = JSON.parse(blog_result)
          demo.initDashboardPageCharts(res_json, show_ticker);
          demo.CreateBlogs(blog_json, false)
          demo.PredictionCharts(res_json, ticker);
				} catch(err){
					console.log(err);
				}
      

    });
  </script>
